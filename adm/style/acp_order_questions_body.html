<!-- INCLUDE overall_header.html -->

<a name="maincontent"></a>

<h1>{L_ACP_REQUEST_PATTERN}</h1>
<p>{L_ACP_REQUEST_PATTERN_EXPLAIN}</p>
<!-- IF ERROR -->
<div style="background:#BC2A4D; padding:5px; font-weight:bold; color:#FFF; margin:10px 0px"><p>{ERROR}</p></div>
<!-- ENDIF -->
<form id="list" method="post" action="{U_ACTION}">
	<!-- IF .patternrow -->
	<fieldset class="tabulated">
		<table class="table1 zebra-table">
		<thead>
			<tr>
				<th>{L_QUESTION_NAME}</th>
				<th>&nbsp;</th>
				<th>{L_MARK}</th>
			</tr>
		</thead>
		<tbody>
		<!-- BEGIN patternrow -->
			<tr>
				<td><input name="patternrow[{patternrow.ID}]" type="text" size="144" value="{patternrow.QUESTION}">
				<br />{L_EXPLAIN}{L_COLON} <input style="margin-top: 5px; width: 660px;" name="explain[{patternrow.ID}]" type="text" size="130" value="{patternrow.QUESTION_EXPLAIN}"></td>
				<td class="actions">
					<span class="up-disabled" style="display:none;">{ICON_MOVE_UP_DISABLED}</span>
					<span class="up"><a href="{patternrow.U_MOVE_UP}" data-ajax="row_up">{ICON_MOVE_UP}</a></span>
					<span class="down-disabled" style="display:none;">{ICON_MOVE_DOWN_DISABLED}</span>
					<span class="down"><a href="{patternrow.U_MOVE_DOWN}" data-ajax="row_down">{ICON_MOVE_DOWN}</a></span>
				</td>
				<td style="text-align: center;"><input name="ids[]" type="checkbox" value="{patternrow.ID}"></td>
			</tr>
		<!-- END patternrow -->
		</tbody>
		</table>
	</fieldset>
	<fieldset class="quick">
		<p class="small"><a href="#" onclick="marklist('list', 'ids', true); return false;">{L_MARK_ALL}</a> :: <a href="#" onclick="marklist('list', 'ids', false); return false;">{L_UNMARK_ALL}</a></p>
		<input class="button1" style="float:left" type="submit" id="submit" name="submit" value="{L_CHANGE_SELECTED}" />
		<input class="button2" name="delall" value="{L_DELETE_ALL}" type="submit">&nbsp;
		<input class="button2" name="delmarked" value="{L_DELETE_MARKED}" type="submit">
	</fieldset>
	<hr>

	<!-- ENDIF -->
	<fieldset>
		<legend>{L_ADD}</legend>
		<!-- IF S_ERROR -->
			<div style="background:#BC2A4D; padding:5px; font-weight:bold; color:#FFF; margin:10px 0px"><p style="margin:0px">{S_ERROR}</p></div>
			<!-- ENDIF -->
		<dl>
			<dt><label for="question">{L_QUESTION_NAME}{L_COLON}</label></dt>
			<dd><input id="question" size="140" maxlength="255" name="question" value="{QUESTION}" type="text"></dd>
		</dl>
		<dl>
			<dt><label for="expl">{L_EXPLAIN}{L_COLON}</label></dt>
			<dd><input id="expl" size="140" maxlength="255" name="expl" value="{QUESTION_EXPLAIN}" type="text"></dd>
		</dl>
		<p class="submit-buttons">
			<input class="button1" type="submit" id="add" name="add" value="{L_SUBMIT}" />&nbsp;
			<input class="button2" type="reset" id="cancel" name="cancel" value="{L_RESET}" />
		</p>
	</fieldset>
	{S_FORM_TOKEN}
</form>
<!-- INCLUDE overall_footer.html -->
